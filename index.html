<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
  </head>
  <body>
    <!-- Header section -->

    <header>
      <nav class="nav-bar">
        <img src="images/logo.svg" alt="Huddle logo" />
        <span><a href="#">Try It Free</a></span>
      </nav>
    </header>

    <!-- Header ends here -->

    <!-- Hero section -->
    <section id="hero">
      <article id="hero-container">
        <div>
          <h3>Build The Community Your Fans Will Love</h3>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="hero-btn">Get Started For Free</button>
        </div>
        <img src="images/illustration-mockups.svg" alt="illustration-mockup" />
      </article>
    </section>
    <!-- Hero section ends here -->

    <!-- Footer Section -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chima Ikegbulam</a>.
      </p>
    </footer>
  </body>
</html>
